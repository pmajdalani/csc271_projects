<!DOCTYPE html>
<html  lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Submission</title>
    </head>
    <body>

        <section class="welcome-message">
            <h1>Submission</h1>
        </section>

        <form action="index.html" method="get">
            <label for="recipe-name">Recipe Name:</label>
            <input type="text" id="recipe-name" name="recipe-name" placeholder="Enter the recipe name" required>

            <label for="ingredients">Ingredients:</label>
            <textarea id="ingredients" name="ingredients" placeholder="List the ingredients here..." required></textarea>

            <label for="instructions">Instructions:</label>
            <textarea id="instructions" name="instructions" placeholder="List the instructions here..." required></textarea>


            <label>Difficulty:</label>
            <input type="radio" id="easy" name="difficulty" value="easy" required>
            <label for="easy">Easy</label>
            <input type="radio" id="medium" name="difficulty" value="medium">
            <label for="medium">Medium</label>
            <input type="radio" id="hard" name="difficulty" value="hard">
            <label for="hard">Hard</label>

            <label>Dietary Restrictions:</label>
            <input type="checkbox" id="vegetarian" name="dietary[]" value="vegetarian">
            <label for="vegetarian">Vegetarian</label>
            <input type="checkbox" id="vegan" name="dietary[]" value="vegan">
            <label for="vegan">Vegan</label>
            <input type="checkbox" id="gluten-free" name="dietary[]" value="gluten-free">
            <label for="gluten-free">Gluten-Free</label>
            <input type="checkbox" id="dairy-free" name="dietary[]" value="dairy-free">
            <label for="dairy-free">Dairy-Free</label>

            <input type="submit" value="Submit Recipe">

        </form>

        <hr>

        <a href="index.html">Homepage</a>


        



        

    


    </body>
</html>
